{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Save Forest</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Save Forest</h1>
                        <!-- <h2 class="text-white-50 mx-auto mt-2 mb-5">Donate to save forest</h2> -->
                        <div>
                            <!-- <div class="row input-group-newsletter mb-5"> -->
                            <h2 class="text-white mx-auto my-5 text-uppercase">50 TAKA to plant 1 tree</h2>
                            
                                <!-- <div class="col-auto"><button class="btn btn-primary disabled" id="submitButton" type="submit">Notify Me!</button></div> -->
                            <!-- </div> -->
                            <a class="btn btn-primary" href="http://127.0.0.1:8000/grant/?mode=0011">Donate</a>
                            {% if not agreementID %}
                            <a class="btn btn-primary" href="http://127.0.0.1:8000/grant/?mode=0000">Add Wallet</a>
                            {% endif %}
                        </div>
                        {% if agreementID %}
                        <form class="alert alert-dark mt-5 w-75 d-flex justify-content-between mx-auto align-items-center" action="" method="post">
                                <h6>{{agreementID}}</h6>
                                <a class="btn btn-success" href="http://127.0.0.1:8000/grant/?mode=0001">Donate</a>
                                <a class="btn btn-close" href="http://127.0.0.1:8000/cancelagreement/?mode=0001"></a>
                                <!-- <button type="button" class="btn-close" aria-label="Close"></button> -->
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
